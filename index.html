<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiztastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/brain.png">
    <link rel="icon" sizes="32x32" href="./assets/images/brain.png">
    <link rel="icon" sizes="16x16" href="./assets/images/brain.png">
    </head>
</head>

<body>
    <div id="quiz-container">
        <h1>Welcome to Quiztastic!</h1>
        <p>Enter your username to start:</p>
        <input type="text" id="username" placeholder="Your Name">
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        <h2 id="question">Question will appear here</h2>
        <div id="answers-container"></div>
        <button id="next-btn" onclick="loadNextQuestion()" style="display: none;">Next Question</button>
        <h3 id="final-score"></h3>
        <button id="restart-btn" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
