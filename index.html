<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiztastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/brain.png">
    <link rel="icon" sizes="32x32" href="./assets/images/brain.png">
    <link rel="icon" sizes="16x16" href="./assets/images/brain.png">
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="quiz-container" id="quiz">
            <h1 id="quizTitle">Welcome to Quiztastic!</h1> <!-- Added id to the title for dynamic updates -->
            <div class="start-container">
                <input type="text" id="username" placeholder="Enter your username">
                <select id="category">
                    <option value="General Knowledge">General Knowledge</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Sports">Sports</option>
                    <option value="Geography">Geography</option>
                </select>
                <button id="start-quiz" class="start-btn">Start Quiz</button>
            </div>
        </div>

        <div class="question-container hide" id="question-container">
            <div id="question">Question</div>
            <div class="answer-buttons" id="answer-buttons"></div>
            <div class="timer" id="timer">Time Left: 20s</div>
            <button id="next-btn" class="next-btn hide">Next Question</button> <!-- Removed auto-next button display -->
        </div>

        <div class="result-container hide" id="result-container">
            <h2 id="final-score"></h2>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
            <div id="animation-container" class="hide"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
