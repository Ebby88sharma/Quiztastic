<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiztastic</title>
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Favicons for different platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/brain.png">
    <link rel="icon" sizes="32x32" href="./assets/images/brain.png">
    <link rel="icon" sizes="16x16" href="./assets/images/brain.png">
</head>

<body>
    <main class="container">
        <!-- Header Section -->
        <header>
            <div id="sound-control">
                <i id="sound-icon" class="fas fa-volume-up" aria-hidden="true"></i>
                <span class="sr-only">Toggle sound</span>
            </div>
            <h1 id="quizTitle">Welcome to Quiztastic!</h1>
        </header>

        <!-- Progress Bar -->
        <section aria-label="Quiz Progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress" id="progress"></div>
            </div>
        </section>

        <!-- Audio Section -->
        <section aria-hidden="true">
            <audio id="good-sound" src="./assets/audio/cheering-and-clapping-crowd-1-5995.mp3"></audio>
            <audio id="poor-sound" src="./assets/audio/wah-wah-sad-trombone-6347.mp3"></audio>
            <audio id="click-sound" src="./assets/audio/clickselect-92098.mp3"></audio>
        </section>

        <!-- Quiz Section -->
        <section class="quiz-container" id="quiz">
            <form class="start-container">
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    aria-label="Enter your username">
                <select id="category" name="category" aria-label="Select a category">
                    <option value="General Knowledge">General Knowledge</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Sports">Sports</option>
                    <option value="Geography">Geography</option>
                </select>
                <button type="button" id="start-quiz" class="start-btn">Start Quiz</button>
            </form>
        </section>

        <!-- Question Section -->
        <section class="question-container hide" id="question-container">
            <h2 id="question">Question</h2>
            <div class="answer-buttons" id="answer-buttons"></div>
            <div class="timer" id="timer">Time Left: 20s</div>
            <button id="next-btn" class="next-btn hide">Next Question</button>
        </section>

        <!-- Result Section -->
        <section class="result-container hide" id="result-container">
            <h2 id="final-score"></h2>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
            <div id="animation-container" class="hide"></div>
        </section>

        <!-- Toast Notification -->
        <aside class="toast" id="toast" role="alert"></aside>
    </main>

    <!-- JavaScript file -->
    <script src="assets/script/script.js"></script>
</body>

</html>
